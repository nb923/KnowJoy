<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="contact-container">
        <div class="contact-content">
            <img src="/contactAsset/astronaut_planet.png" alt="Contact Us">
            <div class="text-content">
                <h1>Contact Us</h1>
                <p>Have any questions or feedback? Reach out to us!</p>
                <form id="contact-form">
                    <input type="email" id="email" placeholder="Your e-mail" required>
                    <textarea id="message" rows="5" placeholder="Your message" required></textarea>
                    <div class="form-actions">
                        <button type="submit">Send Message</button>
                        <span id="sending-message">Sending Your Message...</span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="contact.js"></script>
</body>
</html>
