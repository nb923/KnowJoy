<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnowJoy prototype</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="termbox">
            <form action="success.html" method="get">
                <label for="title">KnowJoy</label>
                <br>
                <label for="subtitle">Tunnel Escape?</label> 
                <br><br>
                <label for="textbox1">Term:</label>
                <input name="term" id="term" type="text">
    
                <label for="textbox2">Definition:</label>
                <input name="definition" id="definition" type="text">
    
                <button id="addDefinition">Add</button><!--link to js function that will be called when addPair button is clicked-->
    
                <h4>List of Terms</h4>
    
                <div id="termList">
                    <ul id="elementList"></ul>
                </div>
                <button id="startGameButton">Start Game</button>
                <h4 id="logger"></h4>
            </form>
        </div>
        <div id="gamebox">
            <div id="termingame">
                <h3 class="centerElement" id="elementDefinition">Definition</h3>
            </div>
            <div id="definitioningame">
                <button class="centerElement" id="buttonOne">Term1</button>
                <img src="assets/separator.png" alt="separator" class="centerElement">
                <button class="centerElement" id="buttonTwo">Term2</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
