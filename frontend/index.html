<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnowJoy prototype</title>
    <script src="index.html"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- <h1 class="title">Title</h1>
    <h2 class="Subtitle">Subtitle</h2> -->
    <div>
        <form action="success.html" method="get">
            <label for="title">Title:</label>
            <input name="title" id="title" type="text">

            <label for="subtitle">Subtitle:</label>
            <input name="subtitle" id="subtitle" type="text">

            <ul id="term-def pair">
                <li>
                    <label for="term">Term:</label>
                    <input name="term" type="text" placeholder="term">

                    <label for="definition">Definition:</label>
                    <input name="definition" type="text" placeholder="definition">
                </li>
            </ul>
            <button onclick="addPair()">Add</button><!--link to js function that will be called when addPair button is clicked-->
        </form>
    </div>
</body>
</html>
