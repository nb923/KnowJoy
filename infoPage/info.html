<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">

    <link rel="stylesheet"  href="./a1.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Karla:wght@700&display=swap" />
</head>

<body>
    <figure>
        <div class="flex-container">
        <div class="flex-containerUpload">
            <div class="options" id="upload">Upload terms
                <img class="astronaut_star" alt="" src="Screenshot 2024-07-05 123057.jpg" style="width: 100%;">
                <p class="optionDescription">Create your own term-definition deck</p>  
            </div>
        </div>
        
        <div class="flex-containerSelect">
            <div class="options" id="select">Select game 
                <img class="astronaut_spin" alt="" src="Screenshot 2024-07-05 122749.jpg" style="width: 100%;">
                <p class="optionDescription">Select a game based on your learning style</p>  
            </div>
        </div>
        

        <div class="flex-containerCreate">
            <div class="options" id="create">Create game 
                <img class="astronaut_kick" alt="astronaut kicking" src="Screenshot 2024-07-05 122953.jpg" style="width: 100%;">
                <p class="optionDescription">Feeling a bit creative? You can implement your own game</p>  
            </div>
        </div>
    </div>
    </figure>
    
</body>
</html>
