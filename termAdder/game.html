<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnowJoy Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="gamebox">
            <div id="termingame">
                
            </div>
            <div id="definitioningame">
                <h3 class="centerElement" id="elementDefinition">Definition</h3>
                <!-- <img src="assets/separator.png" alt="separator" class="separatorImage"> -->

                <div id="gameControls">
                    <button class="centerElement" id="buttonOne">Term1</button>
                    <button class="centerElement" id="buttonTwo">Term2</button>
                </div>
            </div>
            
            <h4 id="logger"></h4>
            <button id="restartGameButton" style="display: none;">Restart Game</button>
            <button id="endGameButton" style="display: block;">End Game</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
